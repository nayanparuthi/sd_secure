{% extends 'agreement/base.html' %}

{% block content %}
		<div class="box box-primary">
    		<div class="box-header with-border">
      			<h3 class="box-title">Edit Master Agreement</h3>
    		</div>
		{% if messages %}
			    <ul class="messages">
			        {% for message in messages %}
			            <p>{{ message }}</p>
			        {% endfor %}
			    </ul>
				{% endif %}
		<form role="form" action="{% url 'edit_magreement' agreement.id %}" method="post">
			{% csrf_token %}
			 <div class="box-body">
	    		<div class="form-group">
					<label for="name"> Agreement Name: </label>
					<input type="text" class="form-control" name="name" id="name" value="{{agreement.name}}" placeholder="{{agreement.name}}" />
					<label for="name">Agreement Description</label>
					<textarea class="form-control" id="description" name="description" >{{agreement.description}}</textarea>
				</div>
			</div>
			<div class="form-group">
                    		<label for="name"> Agreement Content</label>
                    		<textarea class="form-control" id="document" name="agreement_content">{{agreement.agreement_content}}</textarea>
                    		<script>
                            // Replace the <textarea id="document"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace( 'agreement_content',{
                    enterMode: CKEDITOR.ENTER_BR, 
                  } );

                            </script>
                </div>
			<div class="box-footer">
				<input type="submit" class="btn btn-primary" value="Update" />
			</div>
		</form>
		</div>
	{% endblock %}
