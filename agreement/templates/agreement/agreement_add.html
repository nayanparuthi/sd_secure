{% extends 'agreement/base.html' %}

{% block content %}
		<div class="box box-primary">
    		<div class="box-header with-border">
      			<h3 class="box-title">Create Master Agreement</h3>
    		</div>
		

 		<form role="form" action="{% url 'create_magreement' %}" method="post" enctype="multipart/form-data">
		
 {% csrf_token %}
			 <div class="box-body">
	    		<div class="form-group">
					<label for="name"> Agreement Name: </label>
					<input type="text" class="form-control" name="name" id="name" value="{{agreement.name}}" placeholder="{{agreement.name}}" />
					<label for="name">Agreement Description</label>
					<textarea class="form-control" id="description" name="description" >{{agreement.description}}</textarea>
					<div class="form-group">
				<div class="checkbox">
            		<label>
              		<input type="checkbox" name="status">
              			Status
            		</label>
        		</div>
        		<div class="form-group">
                    		<label for="name"> Agreement Content</label>
                    		<textarea class="form-control" id="document" name="agreement_content"></textarea>
                    		<script>
                            // Replace the <textarea id="document"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace( 'agreement_content',{
                    enterMode: CKEDITOR.ENTER_BR, 
                  } );

                            </script>
                </div>
			<div class="box-footer">
				<input type="submit" class="btn btn-primary" value="Create" />
			</div>
		</form>
		</div>
{% endblock %}
